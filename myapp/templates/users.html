<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пользователи — {{ app_name }}</title>
</head>
<body>
<h1>Список пользователей</h1>

<nav>
    <ul>
        {% for item in navigation %}
            <li><a href="{{ item.href }}">{{ item.caption }}</a></li>
        {% endfor %}
    </ul>
</nav>

<ul>
    {% for user in users %}
        <li>
            {{ user.id }}. {{ user.name }}
            — <a href="/user?id={{ user.id }}">страница пользователя</a>
        </li>
    {% endfor %}
</ul>

<hr>
<p>Автор: {{ author_name }} (группа {{ group }})</p>
</body>
</html>
